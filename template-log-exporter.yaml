apiVersion: metrifuge.com/k8s/v1
kind: LogExporter
metadata:
  name: mflogexporter-cloudwatch
  labels:
    app: springboot-logs
spec:
  name: springboot-cloudwatch
  selector:
    matchLabels:
      pipe: springboot-logs
  destination:
    type: cloudwatch
    cloudwatch:
      region: us-west-2
      logGroup: /aws/k8s/springboot
      logStream: springboot-logs
      roleArn: "arn:aws:iam::123456789012:role/LogExporterRole"