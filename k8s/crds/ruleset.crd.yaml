apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rulesets.metrifuge.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  labels:
    app.kubernetes.io/name: metrifuge
    app.kubernetes.io/instance: metrifuge
    app.kubernetes.io/version: "v1alpha1"
spec:
  group: metrifuge.com
  names:
    kind: RuleSet
    listKind: RuleSetList
    plural: rulesets
    singular: ruleset
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
              - selector
              - rules
            properties:
              selector:
                type: object
                description: Selector to match exporters
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
                    description: Map of label keys and values to match against exporter labels
              rules:
                type: array
                items:
                  type: object
                  required:
                    - name
                    - pattern
                  properties:
                    name:
                      type: string
                      description: Name of the rule
                    description:
                      type: string
                      description: Optional description of the rule
                    pattern:
                      type: string
                      description: Regex pattern to match against log lines
                    createMetrics:
                      type: boolean
                      description: Whether to create metrics for the rule
                    action:
                      type: string
                      enum: ["forward", "discard", "analyze", "conditional"]
                      description: Action to take for matching logs
                    conditional:
                      type: object
                      description: Conditional rule configuration
                      required:
                        - field1
                        - operator
                        - actionTrue
                        - actionFalse
                      properties:
                        field1:
                          type: object
                          required:
                            - type
                          properties:
                            type:
                              type: string
                              enum: ["Int64", "Float64", "String"]
                              description: Type of the field value
                            grokKey:
                              type: string
                              description: Key to extract from grok pattern matches
                            manualValue:
                              type: string
                              description: Static value to use
                        operator:
                          type: string
                          enum: ["LessThan", "Equals", "DoesNotEqual", "Exists", "DoesNotExist", "GreaterThan", "GreaterThanOrEqualTo"]
                          description: Comparison operator for the condition
                        field2:
                          type: object
                          required:
                            - type
                          properties:
                            type:
                              type: string
                              enum: ["Int64", "Float64", "String"]
                              description: Type of the field value
                            grokKey:
                              type: string
                              description: Key to extract from grok pattern matches
                            manualValue:
                              type: string
                              description: Static value to use
                        actionTrue:
                          type: string
                          description: Action to take if condition evaluates to true
                        actionFalse:
                          type: string
                          description: Action to take if condition evaluates to false
                        conditionalTrue:
                          type: object
                          properties:
                            field1:
                              type: object
                              required:
                                - type
                              properties:
                                type:
                                  type: string
                                  enum: ["Int64", "Float64", "String"]
                                grokKey:
                                  type: string
                                manualValue:
                                  type: string
                            operator:
                              type: string
                              enum: ["LessThan", "Equals", "DoesNotEqual", "Exists", "DoesNotExist", "GreaterThan", "GreaterThanOrEqualTo"]
                            field2:
                              type: object
                              required:
                                - type
                              properties:
                                type:
                                  type: string
                                  enum: ["Int64", "Float64", "String"]
                                grokKey:
                                  type: string
                                manualValue:
                                  type: string
                            actionTrue:
                              type: string
                            actionFalse:
                              type: string
                        conditionalFalse:
                          type: object
                          properties:
                            field1:
                              type: object
                              required:
                                - type
                              properties:
                                type:
                                  type: string
                                  enum: ["Int64", "Float64", "String"]
                                grokKey:
                                  type: string
                                manualValue:
                                  type: string
                            operator:
                              type: string
                              enum: ["LessThan", "Equals", "DoesNotEqual", "Exists", "DoesNotExist", "GreaterThan", "GreaterThanOrEqualTo"]
                            field2:
                              type: object
                              required:
                                - type
                              properties:
                                type:
                                  type: string
                                  enum: ["Int64", "Float64", "String"]
                                grokKey:
                                  type: string
                                manualValue:
                                  type: string
                            actionTrue:
                              type: string
                            actionFalse:
                              type: string
                    metrics:
                      type: array
                      items:
                        type: object
                        required:
                          - name
                          - kind
                          - value
                        properties:
                          name:
                            type: string
                            description: Name of the metric
                          kind:
                            type: string
                            enum: ["Int64Counter", "Float64Counter", "Int64Gauge", "Float64Gauge"]
                            description: Type of metric
                          value:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                                enum: ["Int64", "Float64", "String"]
                              grokKey:
                                type: string
                                description: Key to extract from grok pattern matches
                              manualValue:
                                type: string
                                description: Static value to use
                          attributes:
                            type: array
                            items:
                              type: object
                              required:
                                - key
                                - value
                                - type
                              properties:
                                key:
                                  type: string
                                  description: Attribute key
                                value:
                                  type: object
                                  description: Attribute value as a FieldValue
                                  required:
                                    - type
                                  properties:
                                    type:
                                      type: string
                                      enum: ["Int64", "Float64", "String"]
                                      description: Type of the field value
                                    grokKey:
                                      type: string
                                      description: Key to extract from grok pattern matches
                                    manualValue:
                                      type: string
                                      description: Static value to use
                                type:
                                  type: string
                                  enum: ["Int64", "Float64", "String"]
                                  description: Type of the attribute value
                            description: Key-value pairs to attach to the metric
    subresources:
      status: {}
