apiVersion: metrifuge.com/k8s/v1
kind: MetricExporter
metadata:
  name: mfmetricexporter-prometheus
  labels:
    app: springboot-logs
spec:
  name: sample-name
  selector:
    matchLabels:
      pipe: springboot-logs
  refreshInterval: 10s
  destination:
    type: prometheus
    prometheus:
      endpoint: http://prometheus:9090
