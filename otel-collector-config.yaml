# OpenTelemetry Collector Configuration for Metrifuge
# Receives logs and metrics from the metrifuge application via OTLP

receivers:
  # OTLP receiver for metrics and logs via gRPC
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor to reduce number of outgoing connections
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: service.name
        value: metrifuge
        action: upsert
      - key: deployment.environment
        from_attribute: deployment.env
        action: insert

exporters:
  # Logging exporter for debugging - outputs to console
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # File exporter for metrics - writes to local file
  file/metrics:
    path: /var/log/otel/metrics.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

  # File exporter for logs - writes to local file
  file/logs:
    path: /var/log/otel/logs.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

  # Prometheus exporter - exposes metrics for scraping
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: metrifuge
    const_labels:
      environment: dev

  # OTLP exporter for forwarding to another collector or backend
  # Uncomment and configure as needed
  # otlp/backend:
  #   endpoint: your-backend-endpoint:4317
  #   tls:
  #     insecure: false
  #   headers:
  #     api-key: ${BACKEND_API_KEY}

service:
  # Extensions provide additional functionality
  extensions: []

  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, file/metrics, prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, file/logs]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
      development: false
      encoding: json
      disable_caller: false
      disable_stacktrace: false
      output_paths:
        - stdout
      error_output_paths:
        - stderr
    metrics:
      level: detailed
      address: 0.0.0.0:8888
